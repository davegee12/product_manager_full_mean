<div class="container">
  <div class="row">
    <div class="col">
      <h2>Create a New Product</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <div *ngFor="let err of errors">
            <p style="color: red;"> ***{{ err }}***</p>
          </div>
          <form (submit)="OnSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Title:</label>
              <input type="text" class="form-control" name="newProduct.title" [(ngModel)]="newProduct.title" placeholder="Enter product name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Price:</label>
              <input type="text" class="form-control" name="newProduct.price" [(ngModel)]="newProduct.price" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Image url:</label>
                <input type="text" class="form-control" name="newProduct.url" [(ngModel)]="newProduct.url" placeholder="Enter image url">
              </div>
            <div class="buttons">
              <button [routerLink]="['/products']" class="btn btn-primary">Cancel</button>   <span>-</span>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
